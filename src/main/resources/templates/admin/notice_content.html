<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>通知</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/notice.css}">
    <!--加载meta IE兼容文件-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="my_msg_list">
    <div class="my_msg_list_view">
        <div class="my_msg_list_box">
            <div class="my_msg_list_con">
                <div class="my_msg_list_title">
                    <span th:text="${notice.title}"></span>
                <div class="msg_list"><!---->
                    <ul class="msg_list_ul">
                        <li class="msg_list_ul_li">
                            <span class="msg_type " th:text="'发布人：'+${name}"></span>
                            <div class="fr options_info options-f">
                                <div style="float: right;padding-right:10px" th:text="${#dates.format(notice.startTime, 'yyyy-MM-dd HH:mm:ss')}"></div>
                            </div>
                            <div class="msg_content ">
                                <div th:text="${notice.nMessage}"></div>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
