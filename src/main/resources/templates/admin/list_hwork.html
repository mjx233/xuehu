<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:white-space="http://www.w3.org/1999/xhtml"
      xmlns:min-width="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>作业</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/admin-all.css}">
    <script type="text/javascript" th:src="@{/js/admin/jquery-1.7.2.js}"></script>
    <script type="text/javascript" th:src="@{/js/admin/jquery-ui-1.8.22.custom.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/ui-lightness/jquery-ui-1.8.22.custom.css}">
    <script type="text/javascript">
        $(function () {
            $('#center').hide();
            $('#bottom').hide();
            $('.top-next').click(function () {
                $('#top').hide();
                $('#center').show();
            })
            $('.center-next').click(function () {
                $('#center').hide();
                $('#bottom').show();
            })
            $('.center-prev').click(function () {
                $('#center').hide();
                $('#top').show();
            })
            $('.bottom-prev').click(function () {
                $('#bottom').hide();
                $('#center').show();
            })
        })
    </script>
    <style type="text/css">
        .auto-style1 {
            height: 26px;
        }
    </style>
    <style>
        .black{
            border:1px solid #333;
            box-shadow: 0 1px 2px #8b8b8b inset,0 -1px 0 #3d3d3d inset,0 -2px 3px #8b8b8b inset;
            background: -webkit-linear-gradient(top,#656565,#4c4c4c);
            background: -moz-linear-gradient(top,#656565,#4a4a4a);
            background: linear-gradient(top,#656565,#4a4a4a);
        }
    </style>
</head>
<body>
<div class="alert alert-info">当前位置<b class="tip"></b>作业管理</div>
<table class="table table-striped table-bordered table-condensed" id="top">
    <thead>
    <tr class="tr_detail">
        <th>课程id</th>
        <th>课程名</th>
        <th>作业编号</th>
        <th>作业标题</th>
        <th>开始时间</th>
        <th>截止时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr class="even" th:each="hworkUsers,iterStat : ${hworkUsersList}" stat>
        <td th:text="${hworkUsers.hwork.courseNo}"></td>
        <td th:text="${hworkUsers.cname}"></td>
        <td th:text="${hworkUsers.hwork.hNum}"></td>
        <td th:text="${hworkUsers.hwork.hMessage}"></td>
        <td th:text="${#dates.format(hworkUsers.hwork.startTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${#dates.format(hworkUsers.hwork.finishTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td>
            <p ><a class="sel_btn" th:href="@{/hworkQuestion/adminList/(courseNo=${hworkUsers.hwork.courseNo},hid=${hworkUsers.hwork.hid},uid=${hworkUsers.hwork.uid})}" >查看</a></a></p>
            <p ><a th:href="@{/hwork/adminRemove/(hid=${hworkUsers.hwork.hid},uid=${hworkUsers.hwork.uid},courseNo=${hworkUsers.hwork.courseNo})}" class="delete"  style="color: #01AAED" >删除</a></p>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
