<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}">
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
</head>

	<body>
		<div class="banner">
			<div class="cont w1000">
				<div class="title">
					<h3>学<br />乎</h3>
					<h4>学无止境</h4>
				</div>
				<div class="amount">
					<p><span class="text">访问量</span><span class="access">1000</span></p>
					<p><span class="text">在线用户</span><span class="daily-record" th:text="${userCount}"></span></p>
				</div>
			</div>
		</div>
		<div class="content">
			<div class="cont w1000">
				<div class="title">
					<span class="layui-breadcrumb" lay-separator="|">
						<a  class="active">考研咨询</a>
						<a >论文模块</a>
						<a >就业信息</a>
					</span>
				</div>
				<div class="list-item">
					<div class="item">
						<div class="layui-fluid">
							<div class="layui-row">
								<div class="layui-col-xs12 layui-col-sm4 layui-col-md5">
									<div class="img"><img th:src="@{/img/sy_img1.png}" alt=""></div>
								</div>
								<div class="layui-col-xs12 layui-col-sm8 layui-col-md7">
									<div class="item-cont">
										<h3>考研英语作文揭秘：你必须知道的阅卷细节！<button class="layui-btn layui-btn-danger new-icon">new</button></h3>
										<h5>考研咨询</h5>
										<p>由于不少考研er不了解英语作文老师的评分标准，导致把握不好得分点，不易拿到高分，因此认为作文很难！别担心，本文整合了最具体的评分标准和得分要领，让你不再为作文发愁！发现原来写好作文so easy！</p>
										<a href="details.html" class="go-icon"></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="demo" style="text-align: center;"></div>
			</div>
		</div>
	</body>
  <script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
  <script  th:inline="javascript">
    layui.config({
      base: '../res/js/util/'
    }).use(['element','laypage','jquery','menu'],function(){
      element = layui.element,laypage = layui.laypage,$ = layui.$,menu = layui.menu;
      laypage.render({
        elem: 'demo'
        ,count: 70 //数据总数，从服务端得到
      });
      menu.init();
    })
  </script>
</html>
