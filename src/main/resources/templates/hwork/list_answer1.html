<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>作业内容</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}">
    <!--加载meta IE兼容文件-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <script th:src="@{/laydate/laydate.js}"></script>
    <![endif]-->
    <style>
        .sel_btn{
            height: 21px;
            line-height: 21px;
            padding: 0 11px;
            background: #c9e2b3;
            border: 1px #a6e1ec solid;
            border-radius: 3px;
            /*color: #fff;*/
            display: inline-block;
            text-decoration: none;
            font-size: 12px;
            outline: none;
        }
    </style>
</head>
<body>
<div>
    <p>
        <a  th:href="@{/hwork/listAll/(courseNo=${course.courseNo},uid=${users.uid})}" style="color: #01AAED"><img height="70px" width="70px" th:src="@{/img/turn2.jpg}"></a>
    </p>
</div>
<div  style="width: 60%; left: 20%; top: 50px; position: relative">
    <div style="font-size: 25px; font-weight: bold;" >
        <p th:text="${hwork.hMessage}+'&nbsp;&nbsp;&nbsp;&nbsp;总得分：'+${grade}"></p>
    </div>
    <hr style="width: 100%;">
    <div>
        <p th:text="'题量：'+${num}+'&nbsp;&nbsp满分：'+${Grade}+'&nbsp;&nbsp;截止时间：'+${#dates.format(hwork.finishTime, 'yyyy-MM-dd HH:mm:ss')}"></p>
    </div>
    <br/>
    <div style="width: auto;line-height:40px" th:each="answerHelper,iterStat : ${answerHelperList}" stat>
        <div>
            <div style="font-size: 25px; font-weight: bold;width: 10%; float: left" >
                <p th:text="${answerHelper.hworkAnswer.questionNo}+'&nbsp;'"></p>
            </div>
            <div style="float: left;width: 90%">
                <p  th:text="${answerHelper.hworkAnswer.question}"></p>
            </div>
        </div>
        <div>
            <p  th:text="'满分：'+${answerHelper.grade}"></p>
        </div>
        <br>
        <div>
            <form  class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="answer" class="col-sm-2 control-label">您的答案：</label>
                    <div class="col-sm-10">
            <textarea  rows="20" cols="60" id="answer" name="answer"
                       th:text="${answerHelper.hworkAnswer.answer}" ></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rightAnswer" class="col-sm-2 control-label">标准答案：</label>
                    <div class="col-sm-10">
            <textarea  rows="20" cols="60" id="rightAnswer" name="rightAnswer"
                       th:text="${answerHelper.rightAnswer}" ></textarea>
                    </div>
                </div>
                <div class="form-group" >
                    <label for="grade" class="col-sm-2 control-label">得分：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="grade" name="grade" th:value="${answerHelper.hworkAnswer.grade}" readonly="readonly">
                    </div>
                </div>

                <div class="form-group" >
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="comment" name="comment" th:value="'评语：'+${answerHelper.hworkAnswer.comment}" readonly="readonly">
                    </div>
                </div>
                <div class="form-group" style="display: none">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input  type="submit" value="提交"/>
                    </div>
                </div>
            </form>
        </div>
        </br>
    </div>
</div>

<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}"></script>


</body>
</html>
