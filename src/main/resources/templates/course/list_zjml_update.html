<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>课程</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}">
    <!--加载meta IE兼容文件-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<p><a th:href="@{/course/list_zjml/(courseNo=${course.courseNo},uid=${uid})}" style="color: #01AAED"><img height="70px" width="70px" th:src="@{/img/turn2.jpg}"></a></p>
<div>
    <div style="position:relative;left: 30px;top: 10px;font-size: 20px;solid-color: #00FFFF" >[[${course.cname}]]</div>
    <div style = "float: right; position: relative;right: 50px;">
        <a th:if="${course.teacher == users.uname}" th:href="@{/hwork/toAdd/(courseNo=${course.courseNo},uid=${uid})}" class="active">上传作业</a>&nbsp;&nbsp;&nbsp;
        <a th:href="@{/hwork/listAll/{courseNo}(courseNo=${course.courseNo})}" class="active">作业</a>&nbsp;&nbsp;&nbsp;
        <hr>
    </div>
</div>
<div style="position:relative; left: 40px;top: 40px">
    <table style="border:1px solid #ccc;" >
        <tr></tr>
        <tr></tr>
        <tr></tr>

        <tr th:each="course,infoStat:${courseList}">
            <td th:if="${course.ml == 0}" th:text="'第'+${course.zj}+'章'+'&nbsp;&nbsp;&nbsp;&nbsp;'" nowrap style="font-size: 20px; font-weight: bold "></td>
            <td th:text="${course.zjMessage}" nowrap style="font-size: 20px; font-weight: bold "></td>
            <td th:if="${course.ml> 0}" th:text="${course.zj}+'.'+${course.ml}+'&nbsp;&nbsp;'" nowrap style="font-size: 15px; font-weight: normal; text-align: right" id="num"></td>
            <td nowrap style="font-size: 15px; font-weight: normal "><a th:href="@{/course/video/{cid}(cid=${course.cid})}" th:text="${course.mlMessage}"></a></td>
            <!--<td><a class="update" th:href="@{/course/video/(cid=${course.cid},ml=${course.ml},zj=${course.zj})}" >打开</a></td>-->
            <td><a th:href="@{/course/toUpdate_zjml/(courseNo=${course.courseNo},zj=${course.zj},ml=${course.ml})}"><button type="button" class="layui-btn layui-btn-primary layui-btn-radius">修改</button></a></td>
            <td><a th:href="@{/course/remove_zjml/(courseNo=${course.courseNo},zj=${course.zj},ml=${course.ml})}"><button type="button" class="layui-btn layui-btn-primary layui-btn-radius">删除</button></a></td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
    </table>
</div>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>

</body>
</html>
